<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>loading javascript</title>
    <style media="screen">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <img src='http://www.bing.com/az/hprichbg/rb/NHMElephants_ZH-CN9810396474_1920x1080.jpg' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.min.js" charset="utf-8"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.min.js" charset="utf-8"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/redux-saga/0.15.0/redux-saga.min.js" charset="utf-8"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js" charset="utf-8"></script>
    <div>hello</div>
    <script type="text/javascript">
      console.log('initial readyState', document.readyState)
      $.getScript('https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.min.js');
      // $(document).ready(function () {
      //   console.log('DOM Loaded (DOMContentLoaded)');
      // })
      document.addEventListener('DOMContentLoaded', function () { console.log('DOMContentLoaded'); })
      document.addEventListener('readystatechange', function () { console.log(document.readyState)})
      window.onload = () => console.log('window onload')
      window.onbeforeunload = function () {
        return "There are unsaved changes. Leave now?"
      }
    </script>
    <iframe src="http://codepen.io/Alca/pen/GmmJaV" onload="console.log('iframe on load')"></iframe>
  </body>
</html>
